    <script type="text/babel" data-type="module">
        import React, { useState, useMemo, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, ComposedChart, Line, Legend } from 'recharts';
        import { Zap, DollarSign, Clock, Leaf, Info, Settings, TrendingUp, ShieldCheck, PieChart as PieIcon, Award, Calculator, Globe, Factory, BarChart3, CloudRain, BookOpen, Calendar, AlertTriangle, Store, X } from 'lucide-react';

        const EscoCalculator = () => {
            // --- 1. 參數設定 (依據台電 113.4.1 公告費率校正) ---
            const [inputs, setInputs] = useState({
                rateType: 'high_voltage', 
                avgMonthlyBill: 250000,
                contractCapacity: 100,
                storeCount: 1,
                
                // 高壓二段式時間電價 (113.4.1 夏月費率)
                peakRate: 5.78,            // 尖峰 (夏月)
                offPeakRate: 2.32,         // 離峰 (夏月)
                demandRate: 223.6,         // 經常契約基本費 (夏月)
                avgRate: 4.2,              // 修正後的混合推估均價
                
                lightingRatio: 0.48,
                lightingSaving: 0.50,
                acRatio: 0.38,
                acSaving: 0.28,
                loadShiftRatio: 0.12,
                demandShaving: 0.15,
                subscriptionFee: 2500,
                escoShareY12: 0.70,
                escoShareY34: 0.50,
                escoShareY5: 0.30,
                carbonCoef: 0.495
            });

            const [activeTab, setActiveTab] = useState('mv'); 
            const [mvInputs, setMvInputs] = useState({ baseline: 0, post: 0, adj: 0 });
            const [showRateModal, setShowRateModal] = useState(false);
            const [rateTab, setRateTab] = useState('commercial'); 

            // --- 營業用累進費率表 (113.4.1 實施) ---
            // 來源：台電電價表 Page 3
            const commercialRates = {
                summer: [
                { limit: 330, price: 2.61 },
                { limit: 700, price: 3.66 },
                { limit: 1500, price: 4.46 },
                { limit: 3000, price: 7.08 },
                { limit: Infinity, price: 7.43 }
                ],
                nonSummer: [
                { limit: 330, price: 2.18 },
                { limit: 700, price: 3.00 },
                { limit: 1500, price: 3.61 },
                { limit: 3000, price: 5.56 },
                { limit: Infinity, price: 5.83 }
                ]
            };

            const calculateProgressiveBill = (kwh, type = 'summer') => {
                let remainingKwh = kwh;
                let bill = 0;
                let lastLimit = 0;
                const rates = commercialRates[type];

                for (let tier of rates) {
                if (remainingKwh <= 0) break;
                const tierSize = tier.limit - lastLimit;
                const kwhInTier = Math.min(remainingKwh, tierSize);
                bill += kwhInTier * tier.price;
                remainingKwh -= kwhInTier;
                lastLimit = tier.limit;
                }
                return bill;
            };

            const estimateKwhFromBill = (bill, rateType) => {
                if (rateType === 'high_voltage') return Math.round(bill / inputs.avgRate);
                return Math.round(bill / 4.5); 
            };

            useEffect(() => {
                const estimatedKwh = estimateKwhFromBill(inputs.avgMonthlyBill, inputs.rateType);
                const estimatedSavingRate = (inputs.lightingRatio * inputs.lightingSaving) + (inputs.acRatio * inputs.acSaving);
                const estimatedPost = Math.round(estimatedKwh * (1 - estimatedSavingRate));
                
                setMvInputs(prev => ({
                ...prev,
                baseline: estimatedKwh,
                post: estimatedPost
                }));
            }, [inputs.avgMonthlyBill, inputs.avgRate, inputs.rateType, inputs.lightingRatio, inputs.lightingSaving, inputs.acRatio, inputs.acSaving]);

            // --- 2. 核心計算 ---
            const results = useMemo(() => {
                let totalKwh = 0;
                let totalMonthlyBenefit = 0;
                let lightingBenefit = 0;
                let acBenefit = 0;
                let arbitrageBenefit = 0;
                let demandBenefit = 0;
                let shavedKw = 0;

                if (inputs.rateType === 'high_voltage') {
                // 高壓需量計算 (以夏月費率為基準進行模擬)
                totalKwh = inputs.avgMonthlyBill / inputs.avgRate;
                
                const lightingKwhSaved = totalKwh * inputs.lightingRatio * inputs.lightingSaving;
                const acKwhSaved = totalKwh * inputs.acRatio * inputs.acSaving;
                
                // 節能效益：假設主要節省在尖峰時段 (營業時間通常涵蓋 09:00-24:00 尖峰)
                lightingBenefit = lightingKwhSaved * inputs.peakRate;
                acBenefit = acKwhSaved * inputs.peakRate;
                
                // 時間套利
                const peakKwhTotal = totalKwh * 0.35; 
                const shiftedKwh = peakKwhTotal * inputs.loadShiftRatio;
                arbitrageBenefit = shiftedKwh * (inputs.peakRate - inputs.offPeakRate);
                
                // 契約容量節省
                shavedKw = inputs.contractCapacity * inputs.demandShaving;
                demandBenefit = shavedKw * inputs.demandRate;
                
                totalMonthlyBenefit = (lightingBenefit + acBenefit + arbitrageBenefit + demandBenefit) * inputs.storeCount;
                } else {
                // 低壓營業用計算 (累進費率)
                totalKwh = inputs.avgMonthlyBill / 4.5; // 概估度數
                
                const lightingKwhSaved = totalKwh * inputs.lightingRatio * inputs.lightingSaving;
                const acKwhSaved = totalKwh * inputs.acRatio * inputs.acSaving;
                const totalSavedKwh = lightingKwhSaved + acKwhSaved;

                // 邊際效益計算：省下的是「最貴」的那一段
                const summerBillBefore = calculateProgressiveBill(totalKwh, 'summer');
                const summerBillAfter = calculateProgressiveBill(totalKwh - totalSavedKwh, 'summer');
                const summerSaving = summerBillBefore - summerBillAfter;

                const nonSummerBillBefore = calculateProgressiveBill(totalKwh, 'nonSummer');
                const nonSummerBillAfter = calculateProgressiveBill(totalKwh - totalSavedKwh, 'nonSummer');
                const nonSummerSaving = nonSummerBillBefore - nonSummerBillAfter;

                // 加權平均月效益 (4個月夏月 + 8個月非夏月)
                const avgMonthlySaving = ((summerSaving * 4) + (nonSummerSaving * 8)) / 12;

                lightingBenefit = avgMonthlySaving * (lightingKwhSaved / totalSavedKwh);
                acBenefit = avgMonthlySaving * (acKwhSaved / totalSavedKwh);
                arbitrageBenefit = 0; 
                demandBenefit = 0;    
                
                totalMonthlyBenefit = avgMonthlySaving * inputs.storeCount;
                }

                const totalKwhSaved = (totalKwh * (inputs.lightingRatio * inputs.lightingSaving + inputs.acRatio * inputs.acSaving)) * inputs.storeCount;
                const totalBill = inputs.avgMonthlyBill * inputs.storeCount;
                const savingRate = totalBill > 0 ? (totalMonthlyBenefit / totalBill) * 100 : 0;

                return {
                monthly: {
                    total: totalMonthlyBenefit,
                    lighting: lightingBenefit * inputs.storeCount,
                    ac: acBenefit * inputs.storeCount,
                    arbitrage: arbitrageBenefit * inputs.storeCount,
                    demand: demandBenefit * inputs.storeCount,
                    kwhSaved: totalKwhSaved
                },
                yearly: {
                    benefit: totalMonthlyBenefit * 12,
                    kwhSaved: totalKwhSaved * 12,
                    carbonReduced: (totalKwhSaved * 12 * inputs.carbonCoef) / 1000 
                },
                stats: {
                    savingRate: savingRate.toFixed(1),
                    shavedKw: shavedKw.toFixed(1)
                }
                };
            }, [inputs]);

            const mvResult = useMemo(() => {
                const savings = (mvInputs.baseline - mvInputs.post) + mvInputs.adj;
                const savingRate = mvInputs.baseline > 0 ? (savings / mvInputs.baseline) * 100 : 0;
                
                const chartData = [
                { name: '基準線', value: mvInputs.baseline, fill: '#94a3b8' },
                { name: '改善後', value: mvInputs.post, fill: '#3b82f6' },
                { name: '調整項', value: Math.abs(mvInputs.adj), fill: mvInputs.adj >= 0 ? '#10b981' : '#ef4444' },
                { name: '驗證節能量', value: savings, fill: '#10b981' }
                ];

                return { savings, savingRate, chartData };
            }, [mvInputs]);

            const financialProjection = useMemo(() => {
                let cumulativeClient = 0;
                return [1, 2, 3, 4, 5].map(year => {
                let alpha = year <= 2 ? inputs.escoShareY12 : (year <= 4 ? inputs.escoShareY34 : inputs.escoShareY5);
                const annualBenefit = results.yearly.benefit;
                const escoRevenue = (annualBenefit * alpha) + (inputs.subscriptionFee * 12 * inputs.storeCount);
                const clientNet = annualBenefit - escoRevenue;
                cumulativeClient += clientNet;

                return {
                    year: `Y${year}`,
                    benefit: annualBenefit,
                    esco: escoRevenue,
                    client: clientNet,
                    cumulative: cumulativeClient,
                    shareRate: alpha,
                    clientShareRate: 1 - alpha
                };
                });
            }, [results, inputs]);

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-6 bg-slate-50 min-h-screen text-slate-800 font-sans relative">
                
                {/* 1. 台電計價原則 Modal */}
                {showRateModal && (
                    <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-in fade-in duration-200">
                    <div className="bg-white w-full max-w-4xl max-h-[90vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden">
                        <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-900 text-white">
                        <div className="flex items-center gap-3">
                            <div className="p-2 bg-blue-600 rounded-lg">
                            <BookOpen size={20} className="text-white" />
                            </div>
                            <div>
                            <h3 className="text-xl font-black tracking-tight">台電電力計價原則說明</h3>
                            <p className="text-xs text-slate-400 font-medium">依據 113年4月1日 實施版本</p>
                            </div>
                        </div>
                        <button onClick={() => setShowRateModal(false)} className="hover:bg-white/20 p-2 rounded-full transition-colors"><X size={20}/></button>
                        </div>

                        <div className="flex border-b border-slate-200 bg-slate-50 overflow-x-auto">
                        <button onClick={() => setRateTab('commercial')} className={`flex-1 min-w-[120px] py-4 text-sm font-bold border-b-2 transition-all ${rateTab === 'commercial' ? 'border-orange-500 text-orange-600 bg-white' : 'border-transparent text-slate-500 hover:text-slate-700'}`}>
                            營業用電 (累進)
                        </button>
                        <button onClick={() => setRateTab('tou')} className={`flex-1 min-w-[120px] py-4 text-sm font-bold border-b-2 transition-all ${rateTab === 'tou' ? 'border-blue-600 text-blue-600 bg-white' : 'border-transparent text-slate-500 hover:text-slate-700'}`}>
                            時間電價 (TOU)
                        </button>
                        <button onClick={() => setRateTab('structure')} className={`flex-1 min-w-[120px] py-4 text-sm font-bold border-b-2 transition-all ${rateTab === 'structure' ? 'border-blue-600 text-blue-600 bg-white' : 'border-transparent text-slate-500 hover:text-slate-700'}`}>
                            計費結構公式
                        </button>
                        <button onClick={() => setRateTab('table')} className={`flex-1 min-w-[120px] py-4 text-sm font-bold border-b-2 transition-all ${rateTab === 'table' ? 'border-blue-600 text-blue-600 bg-white' : 'border-transparent text-slate-500 hover:text-slate-700'}`}>
                            高壓費率表
                        </button>
                        </div>
                        
                        <div className="p-8 overflow-y-auto flex-1 bg-white">
                        {rateTab === 'commercial' && (
                            <div className="space-y-6 animate-in fade-in">
                            <div className="bg-orange-50 p-6 rounded-2xl border border-orange-100">
                                <h4 className="flex items-center gap-2 font-black text-orange-900 mb-4">
                                <Store size={18}/> 營業用電價 (低壓累進)
                                </h4>
                                <p className="text-sm text-slate-700 mb-4">
                                適用於一般中小型店鋪、辦公室。特色為**「用越多，單價越貴」**。
                                對於用電量大的門市，節能效益極高，因為省下的是最貴的級距。
                                </p>
                                
                                <div className="overflow-x-auto rounded-xl border border-orange-200 bg-white">
                                <table className="min-w-full text-sm">
                                    <thead className="bg-orange-100 text-orange-900 font-black">
                                    <tr>
                                        <th className="px-4 py-3 text-left">每月用電度數分段</th>
                                        <th className="px-4 py-3 text-right">夏月單價 (6-9月)</th>
                                        <th className="px-4 py-3 text-right">非夏月單價</th>
                                    </tr>
                                    </thead>
                                    <tbody className="divide-y divide-orange-50">
                                    <tr>
                                        <td className="px-4 py-3 font-medium text-slate-600">330 度以下</td>
                                        <td className="px-4 py-3 text-right font-mono font-bold">2.61</td>
                                        <td className="px-4 py-3 text-right font-mono font-bold">2.18</td>
                                    </tr>
                                    <tr>
                                        <td className="px-4 py-3 font-medium text-slate-600">331 ~ 700 度</td>
                                        <td className="px-4 py-3 text-right font-mono font-bold">3.66</td>
                                        <td className="px-4 py-3 text-right font-mono font-bold">3.00</td>
                                    </tr>
                                    <tr>
                                        <td className="px-4 py-3 font-medium text-slate-600">701 ~ 1500 度</td>
                                        <td className="px-4 py-3 text-right font-mono font-bold">4.46</td>
                                        <td className="px-4 py-3 text-right font-mono font-bold">3.61</td>
                                    </tr>
                                    <tr className="bg-orange-50/50">
                                        <td className="px-4 py-3 font-medium text-slate-800">1501 ~ 3000 度</td>
                                        <td className="px-4 py-3 text-right font-mono font-bold text-orange-600">7.08</td>
                                        <td className="px-4 py-3 text-right font-mono font-bold">5.56</td>
                                    </tr>
                                    <tr className="bg-orange-100/30">
                                        <td className="px-4 py-3 font-black text-orange-800">3001 度以上</td>
                                        <td className="px-4 py-3 text-right font-mono font-black text-red-600 text-lg">7.43</td>
                                        <td className="px-4 py-3 text-right font-mono font-bold text-orange-700">5.83</td>
                                    </tr>
                                    </tbody>
                                </table>
                                </div>
                            </div>
                            </div>
                        )}

                        {rateTab === 'tou' && (
                            <div className="space-y-6 animate-in fade-in">
                            <div className="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                                <h4 className="flex items-center gap-2 font-black text-blue-900 mb-4">
                                <Calendar size={18}/> 夏月 vs 非夏月
                                </h4>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="bg-white p-4 rounded-xl shadow-sm">
                                    <span className="block text-xs font-bold text-slate-400 mb-1">高壓/特高壓用戶</span>
                                    <p className="text-lg font-black text-slate-800">5月16日 至 10月15日</p>
                                    <p className="text-xs text-red-500 font-bold mt-1">費率較高 (本次模擬重點)</p>
                                </div>
                                <div className="bg-white p-4 rounded-xl shadow-sm">
                                    <span className="block text-xs font-bold text-slate-400 mb-1">低壓用戶</span>
                                    <p className="text-lg font-black text-slate-800">6月1日 至 9月30日</p>
                                </div>
                                </div>
                            </div>

                            <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                                <h4 className="flex items-center gap-2 font-black text-slate-800 mb-4">
                                <Clock size={18}/> 二段式時間電價時段 (週一至週五)
                                </h4>
                                <div className="space-y-3">
                                <div className="flex items-center gap-4">
                                    <span className="w-20 text-xs font-black bg-red-100 text-red-600 py-1 px-2 rounded text-center">尖峰</span>
                                    <div className="flex-1">
                                    <p className="text-sm font-bold text-slate-700">夏月：09:00 ~ 24:00 <span className="text-xs text-slate-400">(共15小時)</span></p>
                                    <p className="text-sm font-bold text-slate-700">非夏月：06:00~11:00, 14:00~24:00</p>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <span className="w-20 text-xs font-black bg-emerald-100 text-emerald-600 py-1 px-2 rounded text-center">離峰</span>
                                    <div className="flex-1">
                                    <p className="text-sm font-bold text-slate-700">夏月：00:00 ~ 09:00</p>
                                    <p className="text-sm font-bold text-slate-700">非夏月：00:00~06:00, 11:00~14:00</p>
                                    <p className="text-xs text-slate-500 mt-1">* 週六、週日及國定假日全日皆為離峰</p>
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                        )}

                        {rateTab === 'structure' && (
                            <div className="space-y-6 animate-in fade-in">
                            <div className="p-6 rounded-2xl bg-gradient-to-br from-slate-50 to-white border border-slate-200">
                                <h4 className="font-black text-slate-900 mb-6 text-center">電費計算總公式</h4>
                                <div className="text-center text-lg md:text-2xl font-mono font-bold text-blue-600 mb-6">
                                    總電費 = 基本電費 + 流動電費
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="p-4 bg-white rounded-xl shadow-sm border border-slate-100">
                                    <h5 className="font-black text-slate-800 mb-2 flex items-center gap-2"><Zap size={16} className="text-orange-500"/> 基本電費 (Capacity Charge)</h5>
                                    <p className="text-xs text-slate-500 mb-3">類似「月租費」，依據與台電簽訂的「契約容量」計收。</p>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono text-slate-700">
                                        經常契約 × 基本單價
                                    </code>
                                    <div className="mt-3 text-[10px] text-red-500 font-bold flex items-start gap-1">
                                        <AlertTriangle size={12} className="shrink-0 mt-0.5"/>
                                        <span>超約罰則：超過 10% 以內部分按 2 倍計收；超過 10% 以上部分按 3 倍計收。</span>
                                    </div>
                                    </div>
                                    <div className="p-4 bg-white rounded-xl shadow-sm border border-slate-100">
                                    <h5 className="font-black text-slate-800 mb-2 flex items-center gap-2"><TrendingUp size={16} className="text-blue-500"/> 流動電費 (Energy Charge)</h5>
                                    <p className="text-xs text-slate-500 mb-3">類似「通話費」，依據實際使用的「度數 (kWh)」計收。</p>
                                    <code className="block bg-slate-100 p-2 rounded text-xs font-mono text-slate-700">
                                        (尖峰度數 × 尖峰費率) + (離峰度數 × 離峰費率)

                        )}

                        {rateTab === 'table' && (
                            <div className="space-y-4 animate-in fade-in">

                                <p className="text-xs text-yellow-700 mt-1">
                                以下數據引用自台電「各類電價表及計算範例 (113年4月1日起實施)」，僅供參考。實際費率請以台電最新公告為準。本模擬器預設參數可能包含 2025 年預估漲幅。
